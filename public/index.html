<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/icons8-chat-64.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
    <img src="cloud.png" width="300px" height="300px" />

</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1 style="color: #f5f6f7">
                <i class="fas fa-comment-dots"></i> Cloud benchmarking
            </h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label style="color: #f5f6f7" for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label style="color: #f5f6f7" for="room">Select </label>
                    <select name="room" id="room">
                     <option value="AWS">AWS</option>
                     <option value="Google Cloud">Google Cloud</option>
                     <option value="IBM">IBM</option>
                     <option value="Microsoft azure">Microsoft azure</option>
                  </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
        <footer style="margin-top: 25px">

        </footer>
    </div>
</body>

</html>
